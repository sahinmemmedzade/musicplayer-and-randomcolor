<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Player</title>
    <style>
        .fa-volume-low:hover+#sound-container{
display: block;
        }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-slate-200">
    <div class="container mx-auto flex items-center justify-center ">
      <div
        id="music__player"
        class="bg-white shadow-xl w-100 p-6 text-center text-gray-600 rounded "
      >
      <div class="sound flex justify-center items-center w-40 flex-row mr-40">
        <i class="fa-solid fa-volume-low"></i>
      <div
      id="sound-container"
      class="h-1 w-40 bg-gray-500 rounded overflow-hidden cursor-pointer   "
    >
      <div id="sound" class="w-0 h-full bg-rose-600 rounded"></div>
    </div></div>
        <!-- Titles -->
        <h2 id="title" class="text-base">Axtarma</h2>
        <h3 id="artist" class="text-xs mb-3">Okaber</h3>
        <!-- Poster -->
        <div
          id="player__image"
          class="w-40 h-40 mx-auto rounded overflow-hidden shadow-lg"
        >
          <img
            id="song__image"
            src="Axtarma.jpg"
            alt="Track Poster"
            class="w-full h-full"
          />

        </div>
        <!-- Song -->
        <audio id="song" src="Axtarma.mp3"></audio>
        <!-- Progress -->
        <div
          id="progress-container"
          class="h-1 mt-6 mb-2 bg-gray-500 rounded overflow-hidden cursor-pointer"
        >
          <div id="progress" class="w-0 h-full bg-rose-600 rounded"></div>
        </div>
        <!-- Duration -->
        <div id="duration-container" class="text-xs flex justify-between">
          <span id="current__time">0:00</span>
          <span id="duration">2.26</span>
        </div>
        <!-- Controls -->
        <div id="controls" class=" w-150 flex justify-between items-center ">
          <button
            id="prev__btn"
            class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-14 h-14 rounded-full text-gray-500"
          >
            <i class="fa-solid fa-backward"></i>
          </button>
          <button
          id="prev10sec"
          class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-14 h-14 rounded-full text-gray-500  ml-4"
        >
        <i class="fa-solid fa-circle-chevron-left"></i>       </button>
        <button
          id="next10sec"
          class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-14 h-14 rounded-full text-gray-500  ml-4"
        >
        <i class="fa-solid fa-circle-chevron-right"></i>       </button>
          <button
            id="play__btn"
            class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-16 h-16 rounded-full text-gray-500 mx-2"
          >
            <i class="fa-solid fa-play"></i>
          </button>
         
          <button
            id="next__btn"
            class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-14 h-14 rounded-full text-gray-500"
          >
            <i class="fas fa-forward" id="next" title="Next"></i>
          </button>
        </div>
        <div class="speed w-150 flex justify-between items-center ">
            <button
            id="onex"
            class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-16 h-16 rounded-full text-gray-500 mx-2"
          >
<p>1x</p>
        </button>
        <button
        id="onepointfivex"
        class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-16 h-16 rounded-full text-gray-500 mx-2"
      >
<p>1.5x</p>
    </button>
    <button
    id="twox"
    class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-16 h-16 rounded-full text-gray-500 mx-2"
  >
<p>2x</p>
</button>
        </div>
        <button id="random" class="hover:bg-gray-300 transition duration-100 ease-linear flex items-center justify-center cursor-pointer border-gray-300 border-2 w-16 h-16 rounded-full text-gray-500 mx-2 ml-32 mt-4">random</button>
        <!-- Playlist -->
        <ul class="songlist" class="mt-4"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
